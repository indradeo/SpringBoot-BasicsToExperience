<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>index</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">

<script type="text/javascript">
	function deleteConfirm() {
		return confirm("Are you sure, you want to delete?");
	}
	
	function confirmD() {
		if(confirm("Are you sure, you want to delete all data? ")){
			return confirm("really ðŸ˜¡?");
		}
		return false;
	}
	
	function editConfirm() {
		return confirm("Are you sure, you want to edit?");
	}
</script>
</head>
<body>

	<div class="container">

		<h3 class="pt-3 pb-3">View Products Info</h3>
		<p th:text="${delete}" class="text-danger">
			<p>
		
		<hr>
		<a th:href="@{/}"><button class="btn btn-primary">+ New</button></a> 
		<a th:href="@{/deleteAll}" style="margin-left:70%"><button
				class="btn btn-danger" onclick="confirmD()">Clear All</button></a>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Product Id</th>
					<th>Product Name</th>
					<th>Product Price</th>
					<th>Product Quantity</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="p:${products}">
					<td th:text="${p.pid}" />
					<td th:text="${p.name}" />
					<td th:text="${p.price}" />
					<td th:text="${p.qty}" />
					<td>
					<a th:href="@{/edit/{id}(id=${p.pid})}"><button
								class="btn btn-info" onclick="editConfirm()">Edit</button></a>
					<a th:href="@{/delete/{id}(id=${p.pid})}"><button
								class="btn btn-danger" onclick="deleteConfirm()">Delete</button></a>			
					</td>
				</tr>
				<tr th:if="${products==null or products.isEmpty()}"
					class="text-center">
					<td colspan="5">No Records Found !!</td>
				</tr>
			</tbody>
		</table>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous">
		
	</script></
		body>
</html>
