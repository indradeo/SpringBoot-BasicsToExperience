<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>index</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">

		<h3 class="pt-3 pb-3">Product Form</h3>
		<p th:text=${save} class="text-success"></p>
		<form th:action="@{/save}" th:object="${product}" method="POST">
			<input type="hidden" th:field="*{pid}" />
			<table>
				<tr>
					<td>Name:</td>
					<td><input type="text" th:field="*{name}"></td>
					<td th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
						class="text-danger"></td>
				</tr>
				<tr>
					<td>Price:</td>
					<td><input type="text" th:field="*{price}"></td>
					<td th:if="${#fields.hasErrors('price')}" th:errors="*{price}"
						class="text-danger"></td>
				</tr>
				<tr>
					<td>Quantity:</td>
					<td><input type="text" th:field="*{qty}"></td>
					<td th:if="${#fields.hasErrors('qty')}" th:errors="*{qty}"
						class="text-danger"></td>
				</tr>
				<tr>
					<td><input type="reset" value="Reset"
						class="btn btn-secondary"></td>
					<td><input type="submit" value="Submit"
						class="btn btn-primary"></td>
				</tr>
			</table>
		</form>
		<div class="pt-3 pb-3">
			<a href="/products">View All Products</a>
		</div>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>
</html>
